openapi: "3.0.2"
info:
  title: xbVorrat API
  version: "0.1.0"
  description: |
    Die API für xbVorrat ermöglicht die Verwaltung von zu bevorratenden Gegenständen in Lagerboxen.

    ### Änderungen
    0.1.0 - Erstellt
servers:
  - url: http://localhost:8081/api
paths:
  /health:
    get:
      tags:
        - Test-API
      summary: "Ein simpler health-check"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: integer
                    minimum: 1
  /boxes:
    get:
      tags:
        - Boxen verwalten
      summary: "Eine Liste aller angelegten Boxen. Wenn keine Boxen angelegt sind, wird null zurück gegeben."
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BoxID"
    put:
      tags:
        - "Boxen verwalten"
      summary: Anlegen einer neuen Box.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Box"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BoxID"
        "400":
          $ref: "#/components/responses/400"
  /boxes/{id}:
    patch:
      tags:
        - "Boxen verwalten"
      summary: Änderungen am Namen oder der Notiz einer Box.
      parameters:
        - name: id
          in: path
          description: Die Id der zu ändernden Box
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              $ref: "#/components/schemas/Box"
      responses:
        "204":
          $ref: "#/components/responses/204"
        "400":
          $ref:  "#/components/responses/400"
        "404":
          $ref:  "#/components/responses/404"
    delete:
      tags:
        - "Boxen verwalten"
      summary: Löschen einer Box.
      parameters:
        - name: id
          in: path
          description: Die Id der zu löschenden Box
          required: true
          schema:
            type: integer
            example: 1
      responses:
        "204":
          $ref: "#/components/responses/204"
        "400":
          $ref:  "#/components/responses/400"
        "404":
          $ref:  "#/components/responses/404"
  /units:
    get:
      tags:
        - "Einheiten verwalten"
      summary: Eine Liste aller angelegten Einheiten. Wenn keine Einheiten angelegt sind, null zurück gegeben.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UnitID"
    put:
      tags:
        - "Einheiten verwalten"
      summary: Anlegen einer neuen Einheit.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Unit"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnitID"
        "400":
          $ref: "#/components/responses/400"
  /units/{id}:
    patch:
      tags:
        - "Einheiten verwalten"
      summary: Änderungen einer Einheit oder ihres Langtextes.
      parameters:
        - name: id
          in: path
          description: Die Id der zu ändernden Einheit
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              $ref: "#/components/schemas/Unit"
      responses:
        "204":
          $ref: "#/components/responses/204"
        "400":
          $ref:  "#/components/responses/400"
        "404":
          $ref:  "#/components/responses/404"
    delete:
      tags:
        - "Einheiten verwalten"
      summary: Löschen einer Einheit.
      parameters:
        - name: id
          in: path
          description: Die Id der zu löschenden Einheit
          required: true
          schema:
            type: integer
            example: 1
      responses:
        "204":
          $ref: "#/components/responses/204"
        "400":
          $ref:  "#/components/responses/400"
        "404":
          $ref:  "#/components/responses/404"
  /articles: 
    get:
      tags:
        - Artikel verwalten
      summary: "Eine Liste aller angelegten Artikel. Wenn keine Artikel angelegt sind, wird null zurück gegeben."
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ArticleID"
    put:
      tags:
        - "Artikel verwalten"
      summary: Anlegen eines neuen Artikels.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Article"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArticleID"
        "400":
          $ref: "#/components/responses/400"
        "409":
          $ref: "#/components/responses/409Article"
  /articles/{id}:
    patch:
      tags:
        - "Artikel verwalten"
      summary: Änderungen eines Artikels oder seiner Einheit.
      parameters:
        - name: id
          in: path
          description: Die Id des zu ändernden Artikels
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              $ref: "#/components/schemas/Article"
      responses:
        "204":
          $ref: "#/components/responses/204"
        "400":
          $ref:  "#/components/responses/400"
        "404":
          $ref:  "#/components/responses/404"
        "409":
          $ref: "#/components/responses/409Article"
    delete:
      tags:
        - "Artikel verwalten"
      summary: Löschen eines Artikels.
      parameters:
        - name: id
          in: path
          description: Die Id des zu löschenden Artikels
          required: true
          schema:
            type: integer
            example: 1
      responses:
        "204":
          $ref: "#/components/responses/204"
        "400":
          $ref:  "#/components/responses/400"
        "404":
          $ref:  "#/components/responses/404"

components:
  schemas:
    Box:
      type: object
      properties:
        name:
          type: string
          example: Box1
        notiz:
          type: string
          example: Notiz1
          nullable: true
    BoxID:
      allOf:
        - type: object
          properties:
            id:
              type: integer
        - $ref: "#/components/schemas/Box"
    Unit:
      type: object
      properties:
        unit:
          type: string
          example: kg
        long:
          type: string
          example: Kilogramm
          nullable: true
    UnitID:
      allOf:
        - type: object
          properties:
            id:
              type: integer
        - $ref: "#/components/schemas/Unit"
    Article:
      type: object
      properties:
        name:
          type: string
          example: Mehl
        unit:
          type: integer
          example: 1
    ArticleID:
      allOf:
        - type: object
          properties:
            id:
              type: integer
        - $ref: "#/components/schemas/Article"
  responses:
    "204":
      description: No Content - Es gibt keinen Inhalt, den man für diese Anfrage senden kann, aber die Kopfzeilen können nützlich sein.
    "400":
      description: Bad Request - Diese Antwort bedeutet, dass der Server die Anfrage aufgrund einer ungültigen Syntax nicht verstehen konnte.
    "404":
      description: Not Found - Der Server kann die angeforderte Ressource nicht finden.
    "409Article":
      description: Conflict - Der Artikel verwendet eine Einheit, die nicht bekannt ist.
